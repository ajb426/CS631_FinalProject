{% extends "myapp/base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    <h3>Payment Details</h3>
    {{ payment_form.as_p }}
    <h3>Shipping Address</h3>
    {{ shipping_form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
